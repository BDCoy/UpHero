<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon for all devices -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Meta Tags for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the page -->
    <title>UpHero - AI-Powered Upwork Success</title>

    <!-- Meta description for SEO -->
    <meta
      name="description"
      content="UpHero helps freelancers optimize their Upwork profiles and create winning proposals with AI-powered tools. Boost your Upwork success today!"
    />

    <!-- Meta keywords for SEO (optional, but helpful for some search engines) -->
    <meta
      name="keywords"
      content="Upwork, AI-powered proposals, Upwork profile optimization, freelance success, improve Upwork profile"
    />

    <!-- Robots Meta Tag (allow indexing by search engines) -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="UpHero - AI-Powered Upwork Success" />
    <meta
      property="og:description"
      content="UpHero helps freelancers optimize their Upwork profiles and create winning proposals with AI-powered tools. Boost your Upwork success today!"
    />
    <meta property="og:image" content="path/to/image.jpg" />
    <!-- You can replace this with a relevant image URL -->
    <meta property="og:url" content="https://yourdomain.com" />
    <!-- Replace with your actual domain -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UpHero - AI-Powered Upwork Success" />
    <meta
      name="twitter:description"
      content="UpHero helps freelancers optimize their Upwork profiles and create winning proposals with AI-powered tools. Boost your Upwork success today!"
    />
    <meta name="twitter:image" content="path/to/image.jpg" />
    <!-- Replace with an appropriate image -->

    <!-- External stylesheet -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
